---
version: 2
updates:
  # Cargo dependencies
  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "US/Eastern"
    open-pull-requests-limit: 100
    assignees:
      - "jsamuelsen11"
    reviewers:
      - "jsamuelsen11"
    labels:
      - "dependencies"
      - "rust"
    commit-message:
      prefix: "deps"
      prefix-development: "deps-dev"
      include: "scope"
    ignore:
      # Ignore major version updates for critical async runtime
      - dependency-name: "tokio"
        update-types: ["version-update:semver-major"]
      # Ignore major version updates for web framework
      - dependency-name: "axum"
        update-types: ["version-update:semver-major"]
      # Ignore major version updates for database toolkit
      - dependency-name: "sqlx"
        update-types: ["version-update:semver-major"]
    groups:
      # Group patch updates
      cargo-patch-updates:
        applies-to: version-updates
        update-types:
          - "patch"
      # Group minor updates
      cargo-minor-updates:
        applies-to: version-updates
        update-types:
          - "minor"
    # Major updates stay individual for careful review
    # Increase version requirements (best practice for services)
    versioning-strategy: increase
    # Auto-rebase pull requests
    rebase-strategy: auto

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "US/Eastern"
    open-pull-requests-limit: 100
    assignees:
      - "jsamuelsen11"
    reviewers:
      - "jsamuelsen11"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "ci"
      include: "scope"
    # Group all GitHub Actions updates together
    groups:
      github-actions:
        patterns:
          - "*"
    rebase-strategy: auto

  # Docker dependencies
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "US/Eastern"
    open-pull-requests-limit: 100
    assignees:
      - "jsamuelsen11"
    reviewers:
      - "jsamuelsen11"
    labels:
      - "dependencies"
      - "docker"
    commit-message:
      prefix: "docker"
      include: "scope"
    rebase-strategy: auto
