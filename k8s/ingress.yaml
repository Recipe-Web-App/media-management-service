---
# k8s/ingress.yaml
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: media-management-ingress
  namespace: media-management
  labels:
    app: media-management-service
spec:
  rules:
    - host: media-management.local
      http:
        paths:
          - path: /api/v1/media-management
            pathType: Prefix
            backend:
              service:
                name: media-management-service
                port:
                  number: 3000
