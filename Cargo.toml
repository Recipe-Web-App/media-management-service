[package]
name = "media-management-service"
version = "0.1.0"
edition = "2021"
license = "MIT OR Apache-2.0"

[dependencies]
anyhow = "1.0.99"
async-trait = "0.1.89"
axum = "0.8.4"
chrono = { version = "0.4.39", features = ["serde"] }
config = "0.15.14"
dotenvy = "0.15.7"
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.142"
sqlx = { version = "0.8.6", features = ["postgres", "runtime-tokio-rustls", "chrono", "uuid"] }
thiserror = "2.0.16"
tokio = { version = "1.47.1", features = ["full"] }
tower = "0.5.2"
tower-http = { version = "0.6.6", features = ["compression-br", "compression-gzip", "cors", "request-id", "trace", "timeout"] }
tracing = "0.1.41"
tracing-subscriber = { version = "0.3.19", features = ["json", "env-filter"] }
uuid = { version = "1.11.1", features = ["v4", "serde"] }
validator = "0.20.0"

[dev-dependencies]
reqwest = "0.12.23"
tokio-test = "0.4.4"
mockall = "0.13.1"
rstest = "0.36.0"
claims = "0.8.0"
tempfile = "3.21.0"
fake = { version = "4.4.0", features = ["derive", "uuid", "chrono"] }
proptest = "1.5.0"
